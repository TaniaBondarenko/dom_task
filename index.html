<!DOCTYPE html>
<html>
<head>
<title>dom</title>
<link rel="stylesheet" href="styles.css">
<script src="my_javascript.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Satisfy&display=swap"
    rel="stylesheet">

<body>
 <div class="container">
    <div class="header_container">
    <h2 class="head_title">Music of the year</h2>
    <img class="header_img" src="images/pattern.jpg">
</div>
<div class=nav_content>
    <div class="nav">
    <button class="month" onclick="openMonth(event, 'jan' )">January</button>
    <button class="month" onclick="openMonth(event, 'feb')" > February</button>
    <button class="month" onclick="openMonth(event, 'mar')" >March</button>
    <button class="month" onclick="openMonth(event, 'apr')" >April</button>
    <button class="month" onclick="openMonth(event, 'may')" >May</button>
    <button class="month" onclick="openMonth(event, 'jun' )" >June</button>
    <button class="month" onclick="openMonth(event, 'jul')" >July</button>
    <button class="month" onclick="openMonth(event, 'aug')" >August</button>
    <button class="month" onclick="openMonth(event, 'sep')" >September</button>
    <button class="month" onclick="openMonth(event, 'oct')" >October</button>
    <button class="month" onclick="openMonth(event, 'nov')" >November</button>
    <button class="month" onclick="openMonth(event, 'dec')" >December</button>
</div>



<div id="jan" class="content">   
    <img src="images/jan.jpg">
    <audio controls>
        <source src="sounds/jan.mp3" type="audio/mp3" controls="controls">
        Your browser does not support the audio element.
    </audio>
</div>
<div id="feb" class="content"> 
    <img src="images/feb.jpg">
</div>
<div id="mar" class="content">
    <img src="images/mar.jpg">
</div>
<div id="apr" class="content">
    <h3>April</h3>
    <p>April is the capital city of England.</p>
</div>
<div id="may" class="content">
    <h3>May</h3>
    <p>May is the capital city of England.</p>
</div>
</div> 

</div>

</html>
